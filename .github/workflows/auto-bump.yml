name: Auto bump svt-av1-essential

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-bump-svt-av1-essential
  cancel-in-progress: false

jobs:
  bump:
    runs-on: ubuntu-22.04
    steps:
      - name: Bump svt-av1-essential via livecheck
        uses: dawidd6/action-homebrew-bump-formula@v4
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_TAP_PAT }}
        with:
          token: ${{ secrets.HOMEBREW_TAP_PAT }}
          tap: ${{ github.repository }}
          formula: svt-av1-essential
          livecheck: true
          force: false
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          base: main
